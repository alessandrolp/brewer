<!DOCTYPE html>
<html lang="pt"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/LayoutPadrao"
      xmlns:brewer=""
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
    <title>Cadastro de Cidade</title>
</head>

<section layout:fragment="conteudo">

    <div class="page-header">
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-10">
                    <h1>Pesquisa de Usuarios</h1>
                </div>
                <div class="col-sm-2" sec:authorize-url="/usuarios/novo">
                    <div class="aw-page-header-controls">
                        <a class="btn btn-default" th:href="@{/usuarios/novo}">
                            <i class="glyphicon  glyphicon-plus-sign"></i><span class="hidden-xs  hidden-sm"> Novo Usuario</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid">

        <form method="GET" th:object="${usuarioFilter}" th:action="@{/usuarios}">
            <div class="row">
                <div class="form-group  col-sm-6">
                    <label for="nome" class="control-label">Nome</label>
                    <input type="text" id="nome" class="form-control" th:field="*{nome}">
                </div>
                <div class="form-group  col-sm-6">
                    <label for="email" class="control-label">E-mail</label>
                    <input type="text" id="email" class="form-control" th:field="*{email}">
                </div>
            </div>
            <div class="row">
                <div class="form-group  col-sm-12">
                    <label class="control-label">Grupos</label>
                    <div>
                        <th:block th:each="grupo : ${grupos}">
                            <div class="checkbox  checkbox-inline">
                                <input type="checkbox" th:value="${grupo.id}" th:field="*{grupos}"/>
                                <label th:for="${#ids.prev('grupos')}" th:text="${grupo.nome}">Administrador</label>
                            </div>
                        </th:block>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Pesquisar</button>
        </form>

        <div class="table-responsive  bw-tabela-simples">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Grupo</th>
                    <th>Status</th>
                    <th class="table-col-acoes"></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="usuario : ${usuarios}">
                    <td th:text="${usuario.nome}"></td>
                    <td th:text="${usuario.email}"></td>
                    <td>
                        <span th:each="grupo : ${usuario.grupos}" th:text="|${grupo.nome}${grupoStat.last ? '' : ', '}|"></span>
                    </td>
                    <td th:text="${usuario.ativo} ? Ativo : Inativo"></td>
                    <td class="text-center">
                        <a class="btn btn-link btn-xs" title="Editar">
                            <i class="glyphicon glyphicon-pencil"></i>
                        </a>
                        <a class="btn btn-link btn-xs" title="Excluir">
                            <i class="glyphicon glyphicon-remove"></i>
                        </a>
                    </td>
                </tr>
                <tr th:if="${usuarios.empty}">
                    <td colspan="4">Nenhum usu√°rio encontrado</td>
                </tr>
                </tbody>
            </table>
        </div>

        <!-- <brewer:pagination page="${pagina}"/> -->

    </div>

</section>
</html>
